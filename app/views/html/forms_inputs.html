<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms & Inputs</title>
</head>
<body>

<form action="process.php">
  <div>
<!--Name Input-->
    <label for="name">Name</label><br>
      <input type="text" id="name" name="name" placeholder="Name">
  </div>
    <div>
<!--Email Input-->
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" value="@mail">
    </div>
    <div>
<!--Text Area-->
        <label for="message">Message</label><br>
        <textarea name="message" id="message" cols="50" rows="5"></textarea>
    </div>
    <div>
<!--Selector-->
        <label for="sex">Sex</label>
        <select name="sex" id="sex">
            <option value="male">Male</option>
            <option value="Female">Female</option>
            <option value="Other" selected>Other</option>
        </select>
    </div>
    <div>
<!--Number Input-->
        <label for="age">Age</label><br>
        <input type="number" name="age" id="age">
    </div>
<!--Date Input-->
    <div>
        <label for="birthdate">Birthdate</label><br>
        <input type="date" name="birthdate" id="birthdate">
    </div>
    <div>
<!--Radio Input-->
        <label for="membership">Membership</label><br>
        <input type="radio" name="membership" value="simple" id="membership" checked> Simple
        <input type="radio" name="membership" value="pro" id="membership"> Pro
        <input type="radio" name="membership" value="deluxe" id="membership"> Deluxe
    </div>
<!--Checkbox Input-->
    <div>
        <label for="discount">Discount Option:</label>
        <input type="checkbox" name="discount" value="voucher" id="membership"> voucher
        <input type="checkbox" name="discount" value="code" id="membership"> redeem code
        <input type="checkbox" name="discount" value="other" id="membership"> other
    </div>
<!--  Submit Input/Button  -->
    <input type="submit" value="submit"></input>
    <button type="submit">Submit</button>
</form>



</body>
</html>
