<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FALL | Signup | Created By Bryn</title>
    <!--    local link files-->
    <link rel="script" href="javascript/fall.js">
    <link rel="stylesheet" href="css/fall_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.google.com/">
</head>
<body>
<div class="navigation-bar">
    <ul  class="navbar font">
        <li><a href="fall.html" target="_blank"><i class="fa-solid fa-b"></i></a></li>
    </ul>
    <div id="container">
        <div class="form-wrap font">
            <h1>Sign Up</h1>
            <p>Become one of the Executive</p>
            <form>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" name="firstName" id="first-name" placeholder="First Name"/>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="lastName" id="last-name" placeholder="Last Name" />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Password" />
                </div>
                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input type="password" name="pasword2" id="password2" placeholder="Confirm Password" />
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <p class="bottom-text">
                    By clicking the Sign Up button, you agree to our
                    <a href="#">Terms & Conditions</a> and
                    <a href="#">Privacy Policy</a>
                </p>
            </form>
        </div>
    </div>
        <footer class="font">
            <p>Already have an account? <a href="#">Login Here</a></p>
        </footer>


</body>
</html>
